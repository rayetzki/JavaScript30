<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('video');
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');
  const MAX_PLAYBACK_RATE = speed.clientHeight / speedBar.clientHeight;
  
  function updatePlaybackRate(e) {
    const newSpeedBarHeight = e.clientY - this.offsetTop;
    const playbackRate = MAX_PLAYBACK_RATE * (newSpeedBarHeight / speed.clientHeight);
    video.playbackRate = playbackRate;
    speedBar.style.height = `${newSpeedBarHeight}px`;
    speedBar.textContent = `${new Intl.NumberFormat('en-US', { maximumFractionDigits: 1 }).format(playbackRate)}x`;
  }

  speed.addEventListener('mousemove', updatePlaybackRate);
  </script>
</body>
</html>
